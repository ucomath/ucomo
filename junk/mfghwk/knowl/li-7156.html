<article class="li"><h6 class="heading"><span class="title">common log or common logarithm (of a given positive number x)</span></h6>
<p><dfn class="terminology">n</dfn>, the exponent, denoted by \(\log_{} (x)\) (or by \(\log_{} (x)\)) for the number \(10\) to obtain the value \(x\text{,}\) that is, \(10^{\log_{} (x)} = x\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-7156">in-context</a></span>
